    <link href="/assets/css/main.css" rel="stylesheet" type="text/css"/>

  <body>
    <header>
      <div class="container">
        <h1><span class="public">Public</span><span class="apis">APIs</span></h1>
        <h2><span class="gray">by</span><a href="http://mashape.com">Mashape</a><span class="light">API Marketplace</span></h2>
        <div class="row">
          <div class="search">
            <div class="col-lg-8 col-lg-offset-2">
              <label>We have {{ apis.length }} Public APIs in our Database</label>
              <form>
                <div class="form-group"><span class="fa fa-search"></span>
                  <input type="text" placeholder="Search though thousands of APIs..." class="form-control">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="//www.google-analytics.com/analytics.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js"></script>
